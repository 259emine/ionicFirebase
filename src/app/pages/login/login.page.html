<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/images/11.png"></ion-img>
  <form [formGroup]="loginForm">
    <ion-item lines="full">
      <ion-label position="floating">E-Posta</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="login()"  size="small" fill="solid" shape="round" class="loginbtnisi" color="primary" expand="block">Kayıt Ol</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Parolanızı mı unuttunuz?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
