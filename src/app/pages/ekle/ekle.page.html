<ion-content>
  <form >
    <ion-item lines="full">
      <ion-label position="floating">Adı</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Soyadı</ion-label>
      <ion-input [(ngModel)]="user.surname"  name="surname" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Yaş</ion-label>
      <ion-input [(ngModel)]="user.age" name="age" type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">E-Posta</ion-label>
      <ion-input [(ngModel)]="user.email"  name="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [(ngModel)]="user.password"  name="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="addTodo()"  size="small" fill="solid" shape="round" class="loginbtnisini" color="primary" expand="block">Güncelle</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
