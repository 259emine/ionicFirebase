<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Yapılıcaklar uygulaması
    </ion-title>
    <ion-fab-button (click)="yonlendir()" fill="outline" color="warning" size="small" slot="end">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yapılıcaklar uygulaması</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <app-list-all-todo></app-list-all-todo>
  </div>
</ion-content>
