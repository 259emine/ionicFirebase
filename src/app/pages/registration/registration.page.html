<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Kayıt Ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-item lines="full">
      <ion-label position="floating">Adı</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Soyadı</ion-label>
      <ion-input formControlName="surname" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Yaş</ion-label>
      <ion-input formControlName="age" type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">E-Posta</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="register()"class="loginbtnis"  size="small" fill="solid" shape="round" color="primary" expand="block">Kayıt Ol</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
